<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <title>GrandPy Bot</title>
    <script src="../static/js/google_maps.js"></script>
    <script src="../static/js/ajax_response.js"></script>
    <script src="../static/js/dialogue.js"></script>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGitnWOfeTZr25XxSfgqIS86lFdymVAQc&callback=initMap" type="text/javascript"></script>

</head>

<body class="container-fluid">

    <div id="page">

        <header class="row">
            <div class="col-xs-12">
                <h1>GrandPy Bot</h1>
                <img src="../static/pictures/robot.jpg" alt="Logo de robot" id="robot"/>
            </div>

        </header>

        <main id="body" class="row h-100 align-items-center justify-content-center text-center">
            <div id="dialogue-zone" class="row center-block ">
                <div id="chat-box" class="row center-block">
                    <div id="entry-zone">
                        <form method="POST">
                            <label for="question">Pose ta question : </label>
                            <textarea name="question" id="question" placeholder="Exemple : Salut GrandPy ! Est-ce que tu connais l'adresse de la Tour Eiffel ?"></textarea>
                        </form>
                    </div>
                    <div id="answers" class="row">
                        <div class="bubble">
                           <div class="bubble-text bubble-text-answer">
                               <h4>Hello, je suis GrandPy Bot, donne moi un lieu, je te dirai ce qu'il y a à savoir dessus !</h4>
                           </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12" id="map"></div>
                </div>
            </div>
        </main>


        <footer class="row">
                <p class="row">Clémence Mourot</p>
                <div class="row" id="logos">
                    <a class="logo" href="https://github.com/ClemMourot/GrandPyBot">
                        <img src="../static/pictures/github_logo.png"  alt="Repository GitHub" />
                    </a>
                    <a class="logo" href="https://www.linkedin.com/in/clémence-mourot-839490144/">
                        <img src="../static/pictures/linkedin_logo.png" alt="Profil LinkedIn"/>
                    </a>
                </div>
        </footer>

    </div>

</body>

</html>
